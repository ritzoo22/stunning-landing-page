<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stunning Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav>
        <img class="logo" src="media/stunning-logo.png" alt="stunning-logo">
        <h5 class="nav-bar" style="margin-left: 400px ;">Home</h5>
        <h5 class="nav-bar" style="margin-left: 50px ;">About</h5>
        <h5 class="nav-bar" style="margin-left: 50px ;">Blogs</h5>
        <h5 class="nav-bar" style="margin-left: 50px ;">Jobs</h5>
        <button class="top-button">Your Account</button>

    </nav>


    <div class="main">
        <div>
            <aside>
                <img class="landing-img" src="media/Reference Image.png" alt="">
            </aside>
            <h1>Stunning <br> Workplace <img style="width: 10px; color: purple;"  src="media/favicon-16x16.png" alt=""></h1>
            <p> With Stunning, remote teams can organise projects. <br>
                manage shifting priorities, and get work done.
            </p>

            <div class="btn">
                <button class="middle-button">New Account</button> <img class="arrow" src="media/arrow-up.png"
                    alt="arrow-up"> <img class="arrow" src="media/arrow-down.png" alt="arrow-down">
            </div>
        </div>



        <div class="option">
            <div class="card">
                <img class="tick" src="media/tick-gray.png" onmouseover="this.src='media/tick-blue.png'"
                    onmouseout="this.src='media/tick-gray.png'">
                <h4> Dmm Design </h4><img class="user" src="media/user-pink.png" alt=""> <button class="user-button"
                    style="background-color: #FED7DA ;"></button>
            </div>
            <div class="card">
                <img class="tick" src="media/tick-gray.png" onmouseover="this.src='media/tick-blue.png'"
                    onmouseout="this.src='media/tick-gray.png'">
                <h4> Blur Animation </h4><img class="user" src="media/user-orange.png" alt=""> <button
                    class="user-button" style="background-color: #FD6534;"></button>
            </div>
            <div class="card">
                <img class="tick" src="media/tick-gray.png" onmouseover="this.src='media/tick-blue.png'"
                    onmouseout="this.src='media/tick-gray.png'">
                <h4> Illustration </h4><img class="user" src="media/user-blue.png" alt=""> <button class="user-button"
                    style="background-color: #9ED095 ;"></button>
            </div>
            <div class="card">
                <img class="tick" src="media/tick-gray.png" onmouseover="this.src='media/tick-blue.png'"
                    onmouseout="this.src='media/tick-gray.png'">
                <h4> Refund </h4><img class="user" src="media/user-red.png" alt=""> <button class="user-button"
                    style="background-color: #FFE4A0 ;"></button>
            </div>
            <div>

            </div>
        </div>



    </div>


</body>

</html>
